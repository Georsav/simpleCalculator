<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="mystyle.css">
        <script defer src="calc.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="lblContainer">
                <p id="screen">0</p>
            </div>
            <div id="keyContainer">
                <div id="numKeys">
                    <button id="9" class="numBtn" value="9">9</button>
                    <button id="8" class="numBtn" value="8">8</button>
                    <button id="7" class="numBtn" value="7">7</button>
                    <button id="6" class="numBtn" value="6">6</button>
                    <button id="5" class="numBtn" value="5">5</button>
                    <button id="4" class="numBtn" value="4">4</button>
                    <button id="3" class="numBtn" value="3">3</button>
                    <button id="2" class="numBtn" value="2">2</button>
                    <button id="1" class="numBtn" value="1">1</button>
                    <button id="+/-" class="numBtn">+/-</button>
                    <button id="0" class="numBtn" value="0">0</button>
                    <button id="comma" class="numBtn" value=".">.</button>
                </div>
                <div id="operationKeys">
                    <button id="plus" class="operationBtn" value="plus">+</button>
                    <button id="minus" class="operationBtn" value="minus">-</button>
                    <button id="multipl" class="operationBtn" value="multiply">*</button>
                    <button id="division" class="operationBtn" value="divide">/</button>
                </div>
                <div id="restKeys">
                    <button id="allClear">AC</button>
                    <button id="clear">C</button>
                    <button id="equal" class="equalBtn" value="equal">=</button>
                </div>
            </div>

        </div>
    </body>
</html>
